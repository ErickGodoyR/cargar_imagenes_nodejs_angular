<h1 class="text-center">Cargar Imagenes con Nodejs-Angular-Mysql</h1>

<div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" method="post">
              <div class="form-group">
                <label>Escoger imagen a subir</label><br>
                <input class="form-control-file mt-3" type="file" name="file" accept="image/*" (change)="selectImage($event)"><br>
                <button class="btn btn-outline-primary mt-3" type="submit">Cargar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <img class="img-fluid" [src]="imgUrl" class="card-img-top" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>

<h2 style="text-align: center;">Imagenes subidas</h2>
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let img of this.total_imagenes">
      <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
          {{img.id}} . {{img.nombre}}
        </div>
        <div class="card-body">
          <img class="card-img-top" src="http://localhost:5000/{{img.nombre}}" alt="">
        <button class="btn btn-outline-danger btn-block " id="{{img.id}}"
          (click)="deleteImg(img.id)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
